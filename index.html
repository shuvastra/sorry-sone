<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff9a9e" />
  <title>I'm Sorry ‚Äî Kiran ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root{ --bg1:#ff9a9e; --bg2:#fecfef; --accent:#ff5e78; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}

    /* Mobile-first card (works best on phones) */
    .frame{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.12),rgba(255,255,255,0.06));backdrop-filter:blur(8px);border-radius:16px;padding:16px 14px;box-shadow:0 12px 30px rgba(0,0,0,.16);text-align:center;position:relative;overflow:hidden}

    /* cute gif/image */
    .gifWrap{display:flex;justify-content:center;margin-bottom:10px}
    .gif{width:120px;height:120px;border-radius:14px;object-fit:cover;box-shadow:0 10px 26px rgba(0,0,0,.18);border:4px solid rgba(255,255,255,.12)}

    h1{font-size:1.25rem;color:#fff;margin:6px 0 6px;font-weight:700}
    .sub{color:#fff;opacity:.95;font-size:.94rem;margin-bottom:10px}

    .msgBox{background:rgba(255,255,255,.06);border-radius:12px;padding:14px;min-height:120px;color:#fff;font-weight:600;display:flex;align-items:center;justify-content:center;font-size:1rem;line-height:1.3;transition:transform .28s ease,opacity .28s ease;position:relative;z-index:2}

    .controls{display:flex;gap:10px;justify-content:center;margin-top:12px}
    .btn{padding:10px 14px;border-radius:999px;border:none;font-weight:700;background:#fff;color:var(--accent);cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.12)}
    .btn.secondary{background:transparent;border:2px solid rgba(255,255,255,.12);color:#fff}

    .smallHint{color:#fff;opacity:.9;font-size:.86rem;margin-top:10px}

    /* background hearts layer */
    .bgHearts{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:0}
    .heart{position:absolute;font-size:18px;opacity:0;will-change:transform,opacity}

    /* Desktop: hide the mobile-only interactive part and show a simple hint */
    @media(min-width:641px){ .card{display:none} .desktopNotice{display:block;text-align:center;color:#fff} }
    .desktopNotice{display:none;padding:30px}

    /* responsive tweaks */
    @media(max-width:380px){ .gif{width:100px;height:100px} h1{font-size:1.05rem} .msgBox{min-height:110px;font-size:0.98rem} }

    @media (prefers-reduced-motion: reduce){ .heart{animation:none !important} }
  </style>
</head>
<body>

  <div class="frame">

    <div class="card" role="region" aria-label="Apology card for Kiran">

      <div class="gifWrap">
        <!-- Embedded cute cat image (uploaded to the environment) -->
        <img src="/mnt/data/56e1fbad-59a6-438d-a73b-2ee5874c07fb.png" alt="cute cats gif" class="gif">
      </div>

      <h1>For Kiran ‚ù§Ô∏è Sorry bebs!</h1>
      <div class="sub">Yeh chhoti si card tumhare liye ‚Äî bas tumhari muskaan wapas chahiye.</div>

      <div id="msgBox" class="msgBox" aria-live="polite">Kiran ‚Äî kya main tumse ek baat share karu?</div>

      <div class="controls">
        <button id="prev" class="btn secondary" aria-label="Previous message">‚óÄ Prev</button>
        <button id="next" class="btn" aria-label="Next message">Next üíå</button>
      </div>
      <div class="bgHearts" id="bgHearts" aria-hidden="true"></div>
    </div>

    <div class="desktopNotice">
      <h2>Open on phone ke liye best hai üíï</h2>
      <p>Yeh page mobile pe khol ke dekho ‚Äî phone pe hi full interactive card milega.</p>
    </div>

  </div>

  <script>
    // Hindiglish messages referencing your memories
    const messages = [
      "Kiran, mujhe bahut afsos hai (ghanta). Tumhara wo pyara sa smile miss karta hu(kuch bhi).",
      "Yaad hai tumhara birthday jab humne cake sajaya aur kitna hassi aayi? Aise khushi dubara lana chahta hu.(jhooth hai ye)",
      "Kalgaaon ke mandir ka wo shanti bhara din hamesha mere dil mein hai (ye to hai) ‚Äî tumhara haath pakadna yaad aata hai.(chhii)",
      "Daman ki trip ‚Äî samundar ke kinare chalna aur tumhare saath sunsets dekhna meri favorite memory hai.(sachi n)",
      "Humne milke jitne chote moments bitaye ‚Äî late-night chai, masti, choti choti ladaaiyan aur phir gale lagna ‚Äî sab kuch qeemti hai.",
      "Kuch bhi kehna asaan nahi, lekin main sudharne ka vaada karta hu. Kya hum naye pal saath bana sakte hain? ‚ù§Ô∏è"
    ];

    let index = 0;
    const msgBox = document.getElementById('msgBox');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    function show(idx){
      msgBox.style.opacity = 0; msgBox.style.transform = 'translateY(8px)';
      setTimeout(()=>{
        msgBox.textContent = messages[idx];
        msgBox.style.opacity = 1; msgBox.style.transform = 'translateY(0)';
      },200);
    }

    nextBtn.addEventListener('click', ()=>{ index = (index + 1) % messages.length; show(index); });
    prevBtn.addEventListener('click', ()=>{ index = (index - 1 + messages.length) % messages.length; show(index); });

    // swipe support for mobile
    let startX = null;
    msgBox.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
    msgBox.addEventListener('touchend', e=>{
      if(startX === null) return;
      const dx = (e.changedTouches[0].clientX - startX);
      if(dx < -30) { index = (index + 1) % messages.length; show(index); }
      if(dx > 30) { index = (index - 1 + messages.length) % messages.length; show(index); }
      startX = null;
    });

    // background hearts generator (subtle, low-frequency on mobile)
    const heartsLayer = document.getElementById('bgHearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = '‚ù§Ô∏è';
      const size = Math.random()*18 + 12; // 12-30px
      h.style.fontSize = size + 'px';
      h.style.left = Math.random()*100 + 'vw';
      const duration = Math.random()*4 + 4; // 4-8s
      h.style.transition = `transform ${duration}s linear, opacity ${duration}s linear`;
      h.style.transform = `translateY(110vh) rotate(${Math.random()*60-30}deg) scale(0.9)`;
      h.style.opacity = '0';
      heartsLayer.appendChild(h);

      // animate using rAFish transitions
      requestAnimationFrame(()=>{
        h.style.transform = `translateY(-20vh) rotate(${Math.random()*360}deg) scale(1.2)`;
        h.style.opacity = '1';
      });

      setTimeout(()=>{
        h.style.opacity = '0';
        setTimeout(()=> h.remove(), duration*1000);
      }, duration*1000 + 200);
    }

    // spawn slowly to be subtle on mobile
    const spawnInterval = 900; // every 0.9s
    let spawner = setInterval(spawnHeart, spawnInterval);

    // stop when not visible to save battery
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden){ clearInterval(spawner); }
      else { spawner = setInterval(spawnHeart, spawnInterval); }
    });

    // init
    show(0);
  </script>

</body>
</html>
