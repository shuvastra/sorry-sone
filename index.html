<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff5e78;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff5e78;
      color: #fff;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>I'm Really Sorry ❤️</h1>
    <p>Baby, I never meant to make you upset. You mean the world to me, and I hate seeing you hurt.</p>
    <button onclick="showMessage()">Click Here</button>
    <p id="msg" style="display:none; margin-top:20px; font-size:1.4rem; font-weight:600;">I love you, and I'm truly sorry ❤️</p>
  </div>

  <script>
    function showMessage() {
      document.getElementById('msg').style.display = 'block';
    }

    function createHeart() {
      const hearts = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';

      hearts.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
